<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>系统管理</title>
<link rel="stylesheet" href="../css/main.css" />
<!-- link rel="stylesheet" href="../css/elementui.css" /-->
<script type="text/javascript" src="../js/vue.min.js"></script>
<!-- script type="text/javascript" src="../js/elementui.js"></script-->
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui@2.4.3/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui@2.4.3/lib/index.js"></script>
</head>
<body>

<div id="app">
<el-row class="tac">
  <el-col :span="3">
    <h4>内容管理系统配置</h4>
    <el-menu default-active="2" class="el-menu-vertical-demo" @open="handleOpen" @select="handleSelect">
      <el-menu-item index="1">
        <i class="el-icon-location"></i>
        <span slot="title"><a href="/admin/systemparameter.html" target="workspace">参数设置</a></span>
      </el-menu-item>
      <el-menu-item index="2">
        <i class="el-icon-setting"></i>
        <span slot="title"><a href="/admin/component.html" target="workspace">组件设置</a></span>
      </el-menu-item>
      <el-menu-item index="3">
        <i class="el-icon-setting"></i>
        <span slot="title"><a href="/admin/action.html" target="workspace">事件设置</a></span>
      </el-menu-item>
      <el-menu-item index="4">
        <i class="el-icon-menu"></i>
        <span slot="title"><a href="/admin/menu.html" target="workspace">菜单设置</a></span>
      </el-menu-item>
      <el-menu-item index="5">
        <i class="el-icon-setting"></i>
        <span slot="title"><a href="/admin/form.html" target="workspace">表单设置</a></span>
      </el-menu-item>
      <el-menu-item index="5">
        <i class="el-icon-setting"></i>
        <span slot="title"><a href="/admin/formitem.html" target="workspace">表单项设置</a></span>
      </el-menu-item>
      <el-menu-item index="6">
        <i class="el-icon-setting"></i>
        <span slot="title"><a href="/admin/gridview.html" target="workspace">列表设置</a></span>
      </el-menu-item>
      <el-menu-item index="6">
        <i class="el-icon-setting"></i>
        <span slot="title"><a href="/admin/gridviewitem.html" target="workspace">列表项设置</a></span>
      </el-menu-item>
      <el-menu-item index="6">
        <i class="el-icon-setting"></i>
        <span slot="title"><a href="/admin/attributeselect.html" target="_blank">系统元数据</a></span>
      </el-menu-item>
    </el-menu>
    
  </el-col>
  <el-col :span="20">
  <iframe id="workspace" name="workspace" src="systemparameter.html" frameborder="false"  width="100%"
height="100%" allowtransparency="true"
onload="this.height=780"></iframe>
  </el-col>
</el-row>
</div>
<script>
var Main = {
	    methods: {
	      handleOpen(key, keyPath) {
	        console.log(key, keyPath);
	      },
	      handleSelect(key, keyPath) {
		     
	    	
	      }
	    }
	  }
	var Ctor = Vue.extend(Main);
	new Ctor().$mount('#app');
</script>
</body>
</html>
